trigger: none

pool: TerraPulse agent

stages:
  - stage: linting
    displayName: linting_stage
    jobs:
      - job: linting
        displayName: linting_superlinter
        steps:
        - task: UsePythonVersion@0
          displayName: 'Install Python 3.10'
          inputs:
            versionSpec: '3.10'
            addToPath: true
            architecture: 'x64'
